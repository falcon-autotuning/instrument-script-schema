api_version: "1.0.0"

instrument:
  vendor: "Agilent"
  model: "34401A"
  identifier: "API1"
  description: "Digital Multimeter"

protocol:
  type: "VISA"

commands:
  SET_VOLTAGE:
    template: "SOUR: VOLT {voltage}"
    description: "Set output voltage"
    parameters:
      - name: voltage
        type: float
        description: "Voltage to set"
        precision: 0.001
        min: 0.0
        max: 30.0
        unit: "V"
    returns: void

  MEASURE_VOLTAGE:
    template: "MEAS:VOLT: DC?"
    description: "Measure DC voltage"
    parameters: []
    returns: float
    query: true

  SET_RANGE:
    template: "VOLT:RANG {range}"
    description: "Set measurement range"
    parameters:
      - name: range
        type: float
        precision: 0.1
        unit: "V"
    returns: void
